<!-- this is the way where we can print text in console with different types (error)-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript(error)</title>
</head>
<body>
    <script>
        // this line is just print some text
        console.log("hello javascript");
        console.log("~~~~~~~~~~");


        // but these lines are showing errors with red lines
        console.error("hello error");
        console.error("I am throwing error to you");
    </script>
</body>
</html>
