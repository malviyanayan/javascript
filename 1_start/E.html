<!-- this is the way where we can print text in console with different types (table) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript(warn)</title>
</head>
<body>
    <script>
        // this line is just print some text
        console.log("hello javascript");
        console.log("~~~~~~~~~~");

        let people = [
            {
                name : "nayan",
                age : 20
            },
            {
                name : "Anuj",
                age : 19
            }
        ]

        console.log("without using table function");
        console.log(people);

        console.log("using table function");
        console.table(people)
        // but these lines are showing table in console
        
    </script>
</body>
</html>
