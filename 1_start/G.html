<!-- this is the way where we can print text in console with different types (debug) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript(debug)</title>
</head>
<body>
    <script>
        // this line is just print some text
        console.log("hello javascript");
        console.log("~~~~~~~~~~");


        // but these lines are showing debug in console
        console.info("hello error");
        console.debug("I am throwing debug to you ");
    </script>
</body>
</html>
